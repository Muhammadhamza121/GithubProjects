				<script>
				var numberform = 0;
			function addNum(num){
				numberform = numberform + num ;
			   document.getElementById("score").innerHTML = numberform;
			}
			function subNum(num){
				numberform -= num ;
				 document.getElementById("score").innerHTML = numberform;
			}


		</script>

		<H1>Assigment one</H1>

		<button  onclick="subNum(5);">Button-</button>

		<h2 id="score"></h2>
