<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./Bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <style>
    #wrapper {
        margin-top:30px;
        margin-left: 20px;
        width:75%;  
    }
    button{
        margin-left: 20px;
        width:300px;
    }
    </style>
    
    <script src="./assigment3.js"></script>

<body>
  <div id="wrapper">
      <h1>Home Assigment</h1>
    <form action="">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" onblur="checkmail(this)" placeholder="email Must contain @ and .com" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" onblur="password(this)" placeholder="Password" id="exampleInputPassword1" placeholder="Password">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="button();">Submit</button>
          </form>
        </div>
</body>
